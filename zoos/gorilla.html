          <div class="info">
              <div class="main__info">
                  <p class="infoprav">ZOO: GRACE Center (Kasugho, Eastern DRC)</p>
                  <p class="infoprav5">Enclosure type: Imitation of the natural environment</p>
              </div>
              <div class="left__info">
                  <button class="collapsible"><p>POPULATION</p>
                      <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                          <p class="iiinfo">
                            The eastern plains gorilla has a population of 17,000. 
                        </p>                         
                      </div>
                  </button>
                  <button class="collapsible"><p>NUTRITION</p>
                      <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                          <p class="iiinfo">
                            The basis of gorilla food is plant food. From the plants used, wild celery, bedstraw, nettle, bamboo shoots, blue pygeum fruits can be distinguished. Fruits and nuts are an addition to the main diet, while animal food (insects) is a small part of the menu.                      </div>
                  </button>
              </div>
              <div class="right__info">
                <button class="collapsible"><p>HABITAT</p>
                    <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                        <p class="iiinfo">
                            The natural habitat of gorillas covers tropical or subtropical forests in sub – Saharan Africa.
                        </p>
                        </div>
                </button>
                <button class="collapsible"><p>INTERESTING FACTS</p>
                    <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                        <p class="iiinfo">
                            The DNA of gorillas is strongly similar to that of humans, 95 to 99% depending on what is included, and they are the next closest living relatives of humans after chimpanzees and bonobos.</p>
                    </div>
                </button>
