        <h1>Eagle</h1>
        <iframe class="youtube" src="https://www.youtube.com/embed/ZvX4KElPq2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="four__videos">
          <iframe class="youtube1" src="https://www.youtube.com/embed/ZvX4KElPq2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe class="youtube1" src="https://www.youtube.com/embed/ZvX4KElPq2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe class="youtube1" src="https://www.youtube.com/embed/ZvX4KElPq2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe class="youtube1" src="https://www.youtube.com/embed/ZvX4KElPq2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <div class="info">
              <div class="main__info">
                  <p class="infoprav">ZOO: Santa Catalina Island Conservancy (California, USA)</p>
                  <p class="infoprav4">Enclosure type: Imitation of the natural environment</p>
              </div>
              <div class="left__info">
                  <button class="collapsible"><p>POPULATION</p>
                      <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                          <p class="iiinfo">
                            Today, the population of bald eagles is in minimal danger. The total number of individuals is about two hundred thousand.                          </p>                         
                      </div>
                  </button>
                  <button class="collapsible"><p>NUTRITION</p>
                      <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                          <p class="iiinfo">
                            Mostly bald eagles feed on fish or birds. They also hunt ground squirrels, rabbits, beavers, raccoons and muskrats. Eagles can also attack a baby seal. Eagles also feed on carrion, for example, they eat the corpses of large horned animals.                      </div>
                  </button>
              </div>
              <div class="right__info">
                <button class="collapsible"><p>HABITAT</p>
                    <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                        <p class="iiinfo">
                            A large number of eagles live in the state of Minnesota-about 1300 pairs. In another US state, Florida, there are about 1,200 pairs. In Alaska, about 40 thousand individuals nest annually, after laying eggs, with the onset of cold weather, the eagles fly south.                    </div>
                </button>
                <button class="collapsible"><p>INTERESTING FACTS</p>
                    <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                        <p class="iiinfo">
                            Bald eagles can live a long time, with a longevity record of 28 years in the wild and 36 years in captivity. The bald eagle is the national bird of the United States of America.                    </div>
                </button>
              </div>
