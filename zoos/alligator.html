        <h1>Alligator</h1>
        <iframe class="youtube" src="https://www.youtube.com/embed/EnxRJii_dp8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="four__videos">
          <iframe class="youtube1" src="https://www.youtube.com/embed/EnxRJii_dp8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe class="youtube1" src="https://www.youtube.com/embed/EnxRJii_dp8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe class="youtube1" src="https://www.youtube.com/embed/EnxRJii_dp8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe class="youtube1" src="https://www.youtube.com/embed/EnxRJii_dp8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <div class="info">
              <div class="main__info">
                  <p class="infoprav">ZOO: Alligator Farm Zoological Park in Florida (USA)</p>
                  <p class="infoprav3">Enclosure type: Imitation of the natural environment</p>
              </div>
              <div class="left__info">
                  <button class="collapsible"><p>POPULATION</p>
                      <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                          <p class="iiinfo">
                            There are now more than 1 million alligators in the wild.
                          </p>                         
                      </div>
                  </button>
                  <button class="collapsible"><p>NUTRITION</p>
                      <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                          <p class="iiinfo">
                            These apex predators eat mostly fish, turtles, snakes, birds and small mammals. But alligators are known for being opportunists; when hungry, they will attack larger prey like deer or cattle.                          </p>
                      </div>
                  </button>
              </div>
              <div class="right__info">
                <button class="collapsible"><p>HABITAT</p>
                    <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                        <p class="iiinfo">
                            Alligators are almost exclusively found in freshwater rivers, lakes, marshes or swamps.                        </p>
                    </div>
                </button>
                <button class="collapsible"><p>INTERESTING FACTS</p>
                    <div class="content__button">
                        <img src="../assets/images/Arrow.png" alt="arrow" class="arrow_butt">
                        <p class="iiinfo">
                            American alligators are typically between 10 and 15 feet long and can weigh 1,000 lbs.  Despite being large and somewhat ungainly, alligators can run up to 11 mph on land--but they can't sustain that speed for very long.                        </p>
                    </div>
                </button>
              </div>
